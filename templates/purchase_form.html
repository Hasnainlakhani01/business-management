{% extends "base.html" %}

{% block title %}{{ 'Edit Purchase' if purchase else 'Add Purchase' }} - Business Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>{{ 'Edit Purchase' if purchase else 'Add New Purchase' }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="date" name="date" required value="{{ purchase.date if purchase else date.today().isoformat() }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="supplier_id" class="form-label">Supplier *</label>
                            <select class="form-control" id="supplier_id" name="supplier_id" required>
                                <option value="">Select Supplier</option>
                                {% for s in suppliers %}
                                <option value="{{ s.id }}" {% if purchase and s.id == purchase.supplier_id %}selected{% endif %}>{{ s.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Amount *</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ purchase.amount if purchase else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="paid_amount" class="form-label">Paid Amount</label>
                            <input type="number" step="0.01" class="form-control" id="paid_amount" name="paid_amount" value="{{ purchase.paid_amount if purchase else '0' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="bill_no" class="form-label">Bill No</label>
                        <input type="text" class="form-control" id="bill_no" name="bill_no" value="{{ purchase.bill_no if purchase else '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="items" class="form-label">Items/Description</label>
                        <textarea class="form-control" id="items" name="items" rows="2">{{ purchase.items if purchase else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2">{{ purchase.notes if purchase else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('purchases') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">{{ 'Update Purchase' if purchase else 'Add Purchase' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

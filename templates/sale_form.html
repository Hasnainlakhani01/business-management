{% extends "base.html" %}

{% block title %}{{ 'Edit Sale' if sale else 'Add Sale' }} - Business Manager{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header">
                <h5>{{ 'Edit Sale' if sale else 'Add New Sale' }}</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="date" class="form-label">Date *</label>
                            <input type="date" class="form-control" id="date" name="date" required value="{{ sale.date if sale else date.today().isoformat() }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="customer_id" class="form-label">Customer *</label>
                            <select class="form-control" id="customer_id" name="customer_id" required>
                                <option value="">Select Customer</option>
                                {% for c in customers %}
                                <option value="{{ c.id }}" {% if sale and c.id == sale.customer_id %}selected{% endif %}>{{ c.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="invoice_no" class="form-label">Invoice No</label>
                            <input type="text" class="form-control" id="invoice_no" name="invoice_no" value="{{ sale.invoice_no if sale else '' }}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="amount" class="form-label">Total Amount *</label>
                            <input type="number" step="0.01" class="form-control" id="amount" name="amount" required value="{{ sale.amount if sale else '' }}">
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="received_amount" class="form-label">Received Amount</label>
                        <input type="number" step="0.01" class="form-control" id="received_amount" name="received_amount" value="{{ sale.received_amount if sale else '0' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="items" class="form-label">Items/Description</label>
                        <textarea class="form-control" id="items" name="items" rows="2">{{ sale.items if sale else '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="notes" class="form-label">Notes</label>
                        <textarea class="form-control" id="notes" name="notes" rows="2">{{ sale.notes if sale else '' }}</textarea>
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('sales') }}" class="btn btn-secondary">Cancel</a>
                        <button type="submit" class="btn btn-primary">{{ 'Update Sale' if sale else 'Add Sale' }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
